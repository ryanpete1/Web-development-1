    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
    <script> 
        // Create variable to hold map element, give initial settings to map
        var map = L.map('map', {
            center: [42.362432, -71.086086],
            zoom: 14});
    
        // Add OpenStreetMap tile layer to map element
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);
        
        // create custom marker
        var myariplane = L.icon({iconurl: 'https://raw.githubusercontent.com/gis4533-fall2019/webdev-unit/master/airport.png' ,iconsize: [40,40],})
        
        //Create sustom layer as template for airport layer
        // code from site
        var customelayer = L.geoJson(null, {pointtolayer: function (feature, latlong) {return L.marker (latlong, {icon: myAirplane});}}); 
        
        // Create airport locations
        var myAirportcsv = omnivore.csv('https://raw.githubusercontent.com/gis4533-fall2019/webdev-unit/master/airports.csv', null, customlayer) .addTo(map);
    </script>
